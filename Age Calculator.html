<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Age Calculator</title>
    <style>
        /* CSS Styling */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: #f0f2f5; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .container { background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #1a73e8; margin-bottom: 1.5rem; }
        .input-group { margin-bottom: 1.5rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #555; }
        input[type="date"] { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem; outline: none; transition: border-color 0.3s; }
        input[type="date"]:focus { border-color: #1a73e8; }
        button { width: 100%; background: #1a73e8; color: white; border: none; padding: 12px; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #1557b0; }
        #result { margin-top: 1.5rem; font-size: 1.1rem; line-height: 1.6; color: #333; }
        .age-text { font-weight: bold; color: #1a73e8; }
    </style>
</head>
<body>

<div class="container">
    <h2>Age Calculator</h2>
    <div class="input-group">
        <label for="dob">Enter your Date of Birth:</label>
        <input type="date" id="dob">
    </div>
    <button onclick="calculateAge()">Calculate Age</button>
    <div id="result"></div>
</div>

<script>
    // JavaScript Logic
    function calculateAge() {
        const dobInput = document.getElementById('dob').value;
        if (!dobInput) {
            alert("Please select a date!");
            return;
        }

        const dob = new Date(dobInput);
        const now = new Date();

        let years = now.getFullYear() - dob.getFullYear();
        let months = now.getMonth() - dob.getMonth();
        let days = now.getDate() - dob.getDate();

        // Adjust for negative days
        if (days < 0) {
            months--;
            // Get the last day of the previous month
            const lastMonth = new Date(now.getFullYear(), now.getMonth(), 0);
            days += lastMonth.getDate();
        }

        // Adjust for negative months
        if (months < 0) {
            years--;
            months += 12;
        }

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `You are <span class="age-text">${years}</span> years, 
                               <span class="age-text">${months}</span> months, and 
                               <span class="age-text">${days}</span> days old.`;
    }

    // Set max date to today to prevent future date selection
    document.getElementById('dob').max = new Date().toISOString().split("T")[0];
</script>

</body>
</html>
