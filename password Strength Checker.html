<!DOCTYPE html>
<html>
<head>
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-align: center;
            padding: 50px;
            color: white;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Password Strength Analyzer</h1>

<input type="password" id="password" placeholder="Enter your password">
<br>
<button onclick="checkPassword()">Check Strength</button>

<div id="result"></div>

<script>

    // ?? User-Defined Function
    function checkPassword() {

        let password = document.getElementById("password").value;

        let strength = calculateStrength(password);

        document.getElementById("result").innerHTML = strength;
    }

    // ?? User-Defined Function (Main Logic)
    function calculateStrength(pass) {

        let score = 0;

        // ?? Standard Built-in Functions & Methods
        if (pass.length >= 8) score++;                  // length property
        if (/[A-Z]/.test(pass)) score++;                // RegExp test()
        if (/[0-9]/.test(pass)) score++;                // RegExp test()
        if (/[!@#$%^&*]/.test(pass)) score++;           // RegExp test()

        let randomTip = Math.floor(Math.random() * 3);  // Math.random()

        let tips = [
            "Tip: Add special characters!",
            "Tip: Use uppercase letters!",
            "Tip: Make it longer than 8 characters!"
        ];

        if (score <= 1) {
            return "Weak Password<br>" + tips[randomTip];
        } else if (score == 2 || score == 3) {
            return "Medium Strength Password";
        } else {
            return "Strong Password ";
        }
    }

</script>

</body>
</html>
