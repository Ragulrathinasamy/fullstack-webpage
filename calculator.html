<html>
<head>
    <title>Simple JS Calculator</title>
</head>
<body style="background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif;">

    <div style="background: #ffffff; padding: 20px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 260px;">
      
        <input type="text" id="result" disabled 
            style="width: 100%; height: 50px; font-size: 24px; text-align: right; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; padding: 5px; box-sizing: border-box; background: #eee;">


        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;">
            <button onclick="clearScreen()" style="grid-column: span 2; background: #ff5f56; color: white; border: none; padding: 15px; border-radius: 5px; cursor: pointer;">C</button>
            <button onclick="deleteChar()" style="background: #ffbd2e; color: white; border: none; padding: 15px; border-radius: 5px; cursor: pointer;">DEL</button>
            <button onclick="val('/')" style="background: #28c941; color: white; border: none; padding: 15px; border-radius: 5px; cursor: pointer;">/</button>

            <button onclick="val('7')" style="padding: 15px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; background: #fff;">7</button>
            <button onclick="val('8')" style="padding: 15px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; background: #fff;">8</button>
            <button onclick="val('9')" style="padding: 15px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; background: #fff;">9</button>
            <button onclick="val('*')" style="background: #28c941; color: white; border: none; padding: 15px; border-radius: 5px; cursor: pointer;">*</button>

            <button onclick="val('4')" style="padding: 15px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; background: #fff;">4</button>
            <button onclick="val('5')" style="padding: 15px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; background: #fff;">5</button>
            <button onclick="val('6')" style="padding: 15px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; background: #fff;">6</button>
             <button onclick="val('+')" style="background: #28c941; color: white; border: none; padding: 15px; border-radius: 5px; cursor: pointer;">+</button>

            <button onclick="val('1')" style="padding: 15px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; background: #fff;">1</button>
            <button onclick="val('2')" style="padding: 15px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; background: #fff;">2</button>
            <button onclick="val('3')" style="padding: 15px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; background: #fff;">3</button>
            <button onclick="val('-')" style="background: #28c941; color: white; border: none; padding: 15px; border-radius: 5px; cursor: pointer;">-</button>

            <button onclick="val('0')" style="grid-column: span 2; padding: 15px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; background: #fff;">0</button>
            <button onclick="val('.')" style="padding: 15px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; background: #fff;">.</button>
            <button onclick="solve()" style="background: #007bff; color: white; border: none; padding: 15px; border-radius: 5px; cursor: pointer;">=</button>
        </div>
    </div>
<button style=background-color="#ff4000" onclick="window.print()">save as pdf</button>
    <script>
        let res = document.getElementById("result");

        function val(v) {
            res.value += v;
        }

        function solve() {
            try {
                res.value = eval(res.value);
            } catch {
                res.value = "Error";
            }
        }

        function clearScreen() {
            res.value = "";
        }

        function deleteChar() {
            res.value = res.value.slice(0, -1);
        }

    </script>

</body>
</html>
